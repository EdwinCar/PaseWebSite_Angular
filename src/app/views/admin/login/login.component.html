<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-xl-4 col-lg-12 col-md-8">
      <div class="card o-hidden border-0 shadow-lg p-3 my-5 rounded">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center p-1">
                  <h1 class="h4 text-gray-900 mb-2">Sistema de administración PASE</h1>
                  <h4 class="h6 mb-3">Bienvenido/a</h4>
                </div>
                <hr>
                <form name="form" class="login-form mb-3" #frm="ngForm" (ngSubmit)="ngLogin()">
                  <div class="form-group">
                    <label for="username">Matricula</label>
                    <input type="text" name="username" #username="ngModel" class="form-control form-control-user" placeholder="Ingresa tu matricula" [(ngModel)] = "authRequest.UserName">
                    <footer *ngIf="username.touched && !username.valid && state" class="blockquote-footer text-danger my-1">La matricula es obligatorio</footer>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="text" name="password" #password="ngModel" class="form-control form-control-user" placeholder="Ingresa tu contraseña" [(ngModel)] = "authRequest.MaskPassword" (ngModelChange)="ngMaskPassword(passwordEvent)" #passwordEvent required>
                    <footer *ngIf="password.touched && !password.valid && state" class="blockquote-footer text-danger my-1">La contraseña es obligatoria</footer>
                  </div>
                  <div class="form-group text-center">
                    <a href="#">
                      <small class="text-light font-italic">Cambio de contraseña Segurinet</small>
                    </a>
                  </div>
                  <button class="btn btn-login btn-block" type="button" (click)="ngLogin()" [disabled]="!frm.valid">
                    Ingresar
                  </button>
                </form>
                <div *ngIf="state" class="alert alert-danger" role="alert">
                  <small class="text-light font-italic ">{{message}}</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
